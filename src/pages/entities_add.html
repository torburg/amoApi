<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление сущности</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/src/js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добавление сущностей:</h1>
        <span id="error_text"></span>
        <form id="entities_form">
            <div class="container_input">
                <input type="text" name="count" class="input" placeholder="Введите количество создаваемых сущностей (от 0 до 10000)"/>
            </div>
            <input type="submit" class="submit" value="Создать">
        </form>
    </div>
</body>
</html>
